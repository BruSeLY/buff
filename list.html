<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СБЕР КАФЕ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="{% static 'css/hurper.css' %}" rel="stylesheets">
  </head>


<div class="container">
  <header class="header-row">
    <div class="col">
        <a class="navbar-brand " href="/">
          <img src="{% static 'image/logo.png' %}" width="50" height="50" alt="">
        </a>
        <a class="navbar-brand" href="#">Меню</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Акции</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Кафе</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Мы на карте</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">О нас</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button type="button" class="btn btn-primary btn-lg" style="margin-left: 20%;">Войти</button>

    </div>
  </header>
  <section class="promo-carousel">
    <div class="col">
      <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://vkusnoitochka.ru/upload/iblock/0e5/lynftbfh6zdywii18tb4cxlosar9m31i/SITEn_KidsCombo_LeoTig_1200x400-_1_min.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://vkusnoitochka.ru/upload/iblock/627/ye01eth6ccfh7h06uuru1jeaa8enlg0q/ViT_Fall23_1200x400_3in1_v3_min.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
          </button>
        </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </div>
  </section>
  <selection class="delivery-main_title">
    <span class="slogan">Приходи к нам!</span>
  </selection>
  <selection class="main-menu-categories">
      <div class="main-menu-categories-selection-wrap">
        <button type="button" class="btn btn-light">Новинки</button>
        <button type="button" class="btn btn-light">Акции</button>
        <button type="button" class="btn btn-light">Напитки</button>
        <button type="button" class="btn btn-light">Кофе</button>
        <button type="button" class="btn btn-light">Комбо</button>
        <button type="button" class="btn btn-light">Бургеры и роллы</button>
        
        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Ещё
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Десерты</a></li>
          <li><a class="dropdown-item" href="#">Соусы</a></li>
        </ul>
      </div>
  </selection>
  <selection>
    <div id="content" class="p-4 p-md-5">
      <div class="album py-5">
          <div class="container">
              <div class="row">
                  {% for product in products %}
                  <div class="col-md-4">
                      <div class="card mb-4 shadow-sm">
                          <img class="card-img-top" src="{{product.image.url }}" style="--size: 250px; aspect-ratio: 1.00; width: var(--size); margin: auto; display: block;" alt="изображение продукта">
                          <div class="card-body">
                              <h5 class="card-title">{{product.name}}</h5>
                              <h6 class="card_price">{{product.price}} ₽</h6>
                              <a href="{{ product.get_absolute_url }}" class="btn btn-success btn-lg btn-block">Подробнее</a>
                          </div>
                      </div>
                  </div>
                  {% endfor %}
              </div>
          </div>
      </div>
  </selection>
</div>
